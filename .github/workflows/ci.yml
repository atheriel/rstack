name: Continuous Integration

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get install libelf-dev libunwind-dev
    - name: Build & Test
      run: make && make test
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build & Test
      run: make -f Makefile.win CC=gcc.exe && make -f Makefile.win RSCRIPT="Rscript.exe" SUDO="" test
